<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="card mt-4">
            <div class="card-header bg-light p-2">
                <h4 class="mb-0 fw-bold">Payment form example</h4>
            </div>
            <hr class="mt-0">
            <form>
                <div class="container-fluid d-inline-block-flex" style="font-size: small; font-weight: 600;">

                    <!------------------------ROW 1------------------------>

                    <div class="row mx-auto">
                        <div class="col-12 alert alert-danger p-2" role="alert">
                            Some fields are missing
                        </div>
                    </div>


                    <!------------------------ROW 2------------------------>

                    <div class="row">
                        <div class="col-sm-5">
                            <label for="ccn" class="form-label">Card #</label>
                            <input type="text" class="form-control" name="ccn" id="ccn" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-sm-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" name="cvc" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-sm-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount"
                                    aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                    </div>

                    <!------------------------ROW 3------------------------>

                    <div class="row mt-2">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                    </div>

                    <!------------------------ROW 4------------------------>

                    <div class="row mt-2">
                        <div class="col-sm-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" id="city">
                        </div>
                        <div class="col-sm-3">
                            <label for="state" class="form-label">State</label>
                            <select name="state" class="form-select" id="state" placeholder="Pick a state">
                                <option value="cali">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                                <option value="WDC">WashintonDC</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" name="postalCode" id="postalCode">
                        </div>
                    </div>

                    <!------------------------ROW 5------------------------>

                    <div class="row justify-content-between mt-2">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">We accept:</label>
                            <div class="border p-2 rounded-3 bg-secondary d-flex justify-content-between">
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" name="form-check" type="radio" id="visa" value="Visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" name="form-check" type="radio" id="mastercard" value="MasterCard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" name="form-check" type="radio" id="paypal" value="PayPal">
                                    <label class="form-check-label" for="paypal">
                                        <i class="fa-brands fa-cc-paypal fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" name="form-check" type="radio" id="discover" value="Discover">
                                    <label class="form-check-label" for="discover">
                                        <i class="fa-brands fa-cc-discover fa-lg"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="textarea">Message</label>
                            <textarea class="form-control" id="textarea" style="height: 100px"></textarea>
                            <label for="textarea">Add any notes here:</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer mt-4 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm mx-1">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
